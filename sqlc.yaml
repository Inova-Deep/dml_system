version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/"
    schema: "migrations/"
    gen:
      go:
        package: "domain"
        out: "internal/domain"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
