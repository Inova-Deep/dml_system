name: dml_system

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8081}:${API_PORT:-8081}"
    environment:
      - API_PORT=${API_PORT:-8081}
      - DB_DSN=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-dml_db}?sslmode=disable
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    networks:
      - dml_net

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command:
      - -path=/migrations
      - -database=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-dml_db}?sslmode=disable
      - up
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dml_net

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-dml_db}
    ports:
      # Expose DB to host on a non-standard port to avoid VPS conflicts
      - "5433:5432"
    volumes:
      - dml_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dml_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dml_net

volumes:
  dml_pgdata:

networks:
  dml_net:
    driver: bridge
